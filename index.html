<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="input">
        <label class="input__label" for="name">cardholder name</label>
        <input class="input__bar" required placeholder="e.g. Jane Appleseed" type="text" name="name" id="name">
        <span class="input__message">field required</span>
    </div>
    <button class="button">
        confirm
    </button>
    <div class="card card--front">
        <header class="card__logo">
            <span class="card__round"></span>
            <span class="card__circle"></span>
        </header>
        <span class="card__ccn">
            <span data-ccn="1">0000</span>
            <span data-ccn="2">0000</span>
            <span data-ccn="3">0000</span>
            <span data-ccn="4">0000</span>
        </span>
        <footer class="card__footer">
            <span class="card__author">felicia leire</span>
            <span class="card__date">09/00</span>
        </footer>
    </div>
    <div class="card card--back">
       
    </div>
    <div class="input input--splitted">
        <label class="input__label" for="name">cardholder name</label>
        <div class="input__section" style="width:153px">
            <input class="input__bar" required placeholder="MM" type="number" name="month" id="month">
            <input class="input__bar" required placeholder="YY" type="number" name="year" id="year">
        </div>
        <span class="input__message">field required</span>
    </div>

    <div class="thank">
        <span class="thank__logo">
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        </span>
        <h2 class="thank__title">thank you!</h2>
        <p class="thank__description">we've added your card details</p>
    </div>

    </button>
    <script src="index.js"></script>
</body>
</html>
